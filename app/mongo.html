<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
	<div id = "xmlwrite"></div>
</body>
</html>
<script src ="js/jquery.js"></script>
<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","zipcodes.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

var x=xmlDoc.getElementsByTagName("zipcodes");
for (i=0;i<x.length;i++)
  { 

  document.write(x[i].getElementsByTagName("zipcode")[0].childNodes[0].nodeValue +","+x[i].getElementsByTagName("province_name")[0].childNodes[0].nodeValue +","+x[i].getElementsByTagName("district_name")[0].childNodes[0].nodeValue +","+ x[i].getElementsByTagName("amphur_name")[0].childNodes[0].nodeValue +":");

  }

</script>
